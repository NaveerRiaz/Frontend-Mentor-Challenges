<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <picture class="product_image">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img src="./images/image-product-mobile.jpg" alt="product image" />
      </picture>

      <div class="product-details">
        <h2 class="product-category">Perfume</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="reduced-price">$149.99</span
          ><span class="actual-price">$169.99</span>
        </div>
        <button class="button">
          <p>
            <img src="./images/icon-cart.svg" alt="add-to-cart-icon" />Add to
            Cart
          </p>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naveer Riaz</a>.
    </div>
  </body>
</html>
