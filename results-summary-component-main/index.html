<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="container">
      <div id="result-container">
        <div id="result-heading">Your Result</div>
        <div id="result-score-circle">
          <div id="score">76</div>
          <div id="total">of 100</div>
        </div>

        <div id="greeting">Great</div>

        <div id="comment">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div id="summary-container">
        <div id="summary-heading">Summary</div>
        <div id="score-tab-container">
          <div class="tabs" id="reaction">
            <img
              class="score-tab-icons"
              src="./assets/images/icon-reaction.svg"
            />
            <div class="tab-heading">Reaction</div>
            <div class="tab-score">80 </div>
            <div class="tab-total">/ 100</div>
          </div>

          <div class="tabs" id="memory">
            <img
              class="score-tab-icons"
              src="./assets/images/icon-memory.svg"
            />
            <div class="tab-heading">Memory</div>
            <div class="tab-score">92 </div>
            <div class="tab-total">/ 100</div>
          </div>

          <div class="tabs" id="verbal">
            <img
              class="score-tab-icons"
              src="./assets/images/icon-verbal.svg"
            />
            <div class="tab-heading">Verbal</div>
            <div class="tab-score">61 </div>
            <div class="tab-total">/ 100</div>
          </div>

          <div class="tabs" id="visual">
            <img
              class="score-tab-icons"
              src="./assets/images/icon-visual.svg"
            />
            <div class="tab-heading">Visual</div>
            <div class="tab-score">72 </div>
            <div class="tab-total">/ 100</div>
          </div>
        </div>

        <div id="btn">Continue</div>

      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NaveerRiaz/result-summary-component.git">Naveer Riaz</a>.
    </div>
  </body>
</html>
